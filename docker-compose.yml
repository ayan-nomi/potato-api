version: '3.8'
services:
  mongodb:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  flask_app:
    build: ./flask_app
    container_name: flask_app
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./flask_app/data:/app/data  # Mount the data folder
    command: /bin/sh -c "python data_sync.py && flask run --host=0.0.0.0"

volumes:
  mongo-data:

